<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Great British British Bake Off | Judging Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Files --->
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900|Raleway:300" rel="stylesheet">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="page-header">
    <h1 class="main-title">GREAT BRITISH BAKE OFF</h1>
    <h2 class="sub-title">Judging Generator</h3>
    <p class="how-to-play"> Click the button to see what Paul and Mary think of your baking.</p>
    <button class="button" id="playGame">PLAY GAME</button>
  </div>
  <div class="frosted-backdrop">  </div>

  <div class="container">
    <div class="on-your-marks">
      <span class="game-ready-text" id="onYourMarks">On your marks...</span>
      <span class="game-ready-text" id="getSet">Get set...</span>
      <span class="game-ready-text" id="bake">Bake!</span>
    </div>

    <div class="judging-result-div">
    <div class="judge-div mary-main-div">
      <img class "judge-img mary-img" src="assets/images/mary_berry.jpg" alt="">
      <div class="comment-result">
        <span>Mary says...</span>
        <span class="mary-comment"></span>
      </div>
    </div>

    <div class="judge-div paul-main-div">
      <img class "judge-img paul-img" src="assets/images/paul_hollywood.jpg" alt="">
      <div class="comment-result">
        <span>Paul says...</span>
        <span class="paul-comment"></span>
      </div>
    </div>

    <div class="game-result-div">
      <span class="game-result">Sample Text</span>
      <button class="button" id="playAgain">Play Again</button>
    </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="assets/javascript/app.js" charset="utf-8"></script>
</body>

</html>
